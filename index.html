<!DOCTYPE html>
<html>
  <head>
    <title>MunchHub</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- playground-hide 
    <script>
      const process = { env: {} };
      process.env.GOOGLE_MAPS_API_KEY =

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
  <header class="h-14 bg-gradient-to-r from-blue-500 to-white-500">
    <h1 class="title">Welcome to MunchMap!</h1>
    <div class="tab">
      <button class="tablinks" onclick="openFoodCategory(event, 'Brunch')">Brunch</button>
      <button class="tablinks" onclick="openFoodCategory(event, 'Lunch')">Lunch</button>
      <button class="tablinks" onclick="openFoodCategory(event, 'Dine')">Dine</button>
      <button class="tablinks" onclick="openFoodCategory(event, 'Beverages')">Beverages</button>
      <button class="tablinks" onclick="openFoodCategory(event, 'FastFood')">Fast Food</button>
    </div>
    <form onsubmit="searchRestaurants(); return false;">
      <div id="search-bar">
        <input type="text" id="searchInput" placeholder="I'm hungry for..." />
        <input type="submit" value="FEED ME!" />
      </div>
    </form>
  </header>
  <!-- Tab content -->
  <section class="navbar">
    <div id="Brunch" class="tabcontent">
      <h3>Brunch</h3>
      <p>All the brunch restaurants.</p>
    </div>
    <div id="Lunch" class="tabcontent">
      <h3>Lunch</h3>
      <p>All the restaurants with Lunch.</p>
    </div>
    <div id="Dine" class="tabcontent">
      <h3>Dine</h3>
      <p>All the restaurants with Dine.</p>
    </div>
    <div id="Beverages" class="tabcontent">
      <h3>Beverages</h3>
      <p>Beverages.</p>
    </div>
    <div id="FastFood" class="tabcontent">
      <h3>Fast Food</h3>
      <p>All the Fast food restaurants.</p>
    </div>
  </section>
  
  <body>
    <div id="foundPlaces"></div>
    <div id="suggestedPlaces"></div>
    <div id="map"></div>


    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.

    
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&libraries=places&v=weekly"
      defer>
    </script>
    
    <script src="./script.js"></script>
  </body>
</html>
